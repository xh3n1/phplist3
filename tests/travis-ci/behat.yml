default:
    autoload:
        - %paths.base%/tests/features/bootstrap
    suites:
        default:
            paths:
                - %paths.base%/tests/features
            contexts:
                - FeatureContext:
                    base_url: http://phplist.dev
                    db_user: root
                    db_password :
                    db_name: phplistdb
                    admin_username : admin
                    admin_password : Mypassword123+
    extensions:
        Lakion\Behat\MinkDebugExtension:
            directory: /home/travis/build/xh3n1/phplist3/logs/
        Behat\MinkExtension:
            # Change to you custom url:
            base_url:  'http://phplist.dev'
            show_auto: false
            show_cmd: google-chrome %s
            browser_name: 'chrome'
            sessions:
                default:
                    selenium2:
                        browser: chrome
                        wd_host: http://localhost:4444/wd/hub
                        capabilities:
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
        
